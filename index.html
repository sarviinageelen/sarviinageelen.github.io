    <!-- 
      All Styles for the Site
      This is self-contained and uses modern CSS for layout and animation.

    <style>
        :root {
            /* New McKinsey-inspired Color Palette */
            --color-white: #FFFFFF;
            --color-dark-blue: #051C2A;
            --color-mid-blue: #163E93;
            --color-light-blue: #30A3DA;
            --color-near-black: #060200;
            --font-color-dim: #B0C4DE; /* LightSteelBlue, complements the theme */
        }

        /* 1. Base Setup & Animated Background */
        body {
            margin: 0;
            background-color: var(--color-near-black);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: var(--color-white);
            overflow: hidden; /* Prevents scrollbars from the animation */
        }

        #background-gradient {
            background: 
                radial-gradient(at 20% 25%, var(--color-mid-blue) 0px, transparent 50%),
                radial-gradient(at 75% 30%, var(--color-light-blue) 0px, transparent 50%),
                radial-gradient(at 20% 80%, var(--color-dark-blue) 0px, transparent 50%),
                radial-gradient(at 80% 85%, var(--color-mid-blue) 0px, transparent 50%);
            
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            
            filter: blur(80px);
            transform: scale(1.2);

            /* UPDATED: Faster animation with more movement */
            animation: abstractBG 15s ease-in-out infinite alternate;
        }

        @keyframes abstractBG {
            from {
                transform: scale(1.2) translate(0, 0) rotate(0deg);
            }
            /* UPDATED: Significantly increased movement range */
            to {
                transform: scale(1.5) translate(-100px, 80px) rotate(90deg);
            }
        }

        /* 2. Content Layout */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        /* 3. Typography & Content Styling */
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            color: var(--color-white);
        }

        p {
            font-size: 1.125rem;
            font-weight: 400;
            color: var(--font-color-dim);
            max-width: 550px;
            line-height: 1.6;
            margin-top: 0;
        }

        /* 4. Social Links */
        .social-links {
            margin-top: 1.5rem;
            display: flex;
            gap: 1.25rem;
        }

        .social-links a {
            color: var(--color-white);
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
        }

        .social-links a:hover {
            transform: scale(1.1);
            color: var(--color-light-blue); /* Use light blue for hover highlight */
        }

        .social-links svg {
            width: 28px;
            height: 28px;
        }

        /* 5. Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.25rem;
            }
            p {
                font-size: 1rem;
            }
            .social-links svg {
                width: 24px;
                height: 24px;
            }
        }
    </style>
